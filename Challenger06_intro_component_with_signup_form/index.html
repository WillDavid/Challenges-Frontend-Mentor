<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <div class="container">
    <div class="content">
      <h1>Learn to code by<br>watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>



      
    </div>

    <div class="form">
      <div class="try">
        <p><strong>Try it free 7 days </strong>
          then $20/mo. thereafter</p>
        

      </div>
      <div class="formSignUp">

        <input class="inputForm" type="text" placeholder="First Name">
        <input class="inputForm" type="text" placeholder="Last Name">
        <input class="inputForm" type="text" placeholder="Email Address">
        <input class="inputForm" type="text" placeholder="Password">
        <button class="buttonSubmit">Claim your free trial</button>
        <p>
        By clicking the button, you are agreeing to our <strong>Terms and Services</strong>
        </p>


     
      </div>
    </div>
  </div>




</body>

</html>
